<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - K8Stream</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  

  <!-- Main Content -->
  <main class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h1>Masuk ke Akun Anda</h1>
        <p>Selamat datang kembali! Silakan masuk ke akun Anda.</p>
      </div>
      
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
            <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
          </div>
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Ingat saya</label>
          </div>
          <a href="#" class="forgot-password">Lupa password?</a>
        </div>
        
        <button type="submit" class="auth-btn">Masuk</button>
        
        <div class="auth-divider">
          <span>Atau masuk dengan</span>
        </div>
        
        <div class="social-login">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Google
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i> Facebook
          </button>
        </div>
        
        <div class="auth-switch">
          <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 K8Stream. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Toggle password visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const toggleIcon = field.nextElementSibling;
      
      if (field.type === 'password') {
        field.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        field.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
    // Handle form submission
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("http://localhost:3000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
if (data.success) {
  // simpan data ke localStorage
  localStorage.setItem("userId", data.user.id);
  localStorage.setItem("userName", data.user.name);
  localStorage.setItem("userEmail", data.user.email);
  localStorage.setItem("userRole", data.user.role);
  localStorage.setItem("isLoggedIn", "true");
  localStorage.setItem(`vipStatus_${data.user.id}`, data.user.is_vip ? "true" : "false");

  alert("Login berhasil!");

  // ðŸ”¥ kalau admin -> ke halaman admin
  if (data.user.role === "admin") {
    window.location.href = "admin.html";
  } else {
    window.location.href = "index.html";
  }
} else {
  alert(data.message || "Email atau password salah!");
}
  } catch (err) {
    console.error(err);
    alert("Terjadi kesalahan, coba lagi.");
  }
});


  </script>
</body>
</html>
